		body{
    background: linear-gradient(#417290,white,#417290);
}
    
.outer{
    border: double black;
    
    width: 350px;
    background: radial-gradient(white, gray);
    padding: 8px;
}
#wrapper{
     margin-left:auto;
    margin-right:auto;
    width:100%;    
}
#sidebar{
    position: absolute;
    right: 350px;
    top:  200px;
    width: 250px;
    border: 1px solid black;
}
.switch{
    position: relative;
    display: inline-block;
    width: 60px;
    height: 24px;
    border: 0.5px solid black;
}
.switch input{
    display: none;
}
.slider{
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
}
.slider:before{
    position: absolute;
    content: " ";
    height:16px;
    width: 26px;
    left:4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    border: 0.5px solid black;
}
input:checked+.slider{
    background-color: #2196F3;
}
input:focus+.slider{
    box-shadow: 1px 1px 1px #2196F3;
}
input:checked+.slider:before{
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
}

		</style>
